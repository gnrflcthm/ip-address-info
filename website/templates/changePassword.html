{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}

<br/>
<h1 align="center">Change Password</h1>

<form method="POST">
    <div class="form-group">
        <label for="email">Enter your current password</label>
        <input
            type="password" 
            class="form-control" 
            id="currentPassword" 
            name="currentPassword" 
        />
    </div>

    <br/>
    <h3>Change Password For: <strong> {{ changePasswordFor.email }} </strong></h3>
    <br/>

    <div class="form-group">
        <label for="email">Enter new password</label>
        <input
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
        />
    </div>
    <div class="form-group">
        <label for="email">Confirm new password</label>
        <input
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
